<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <script type="text/javascript" src="scripts/control.js"></script>
  <script type="text/javascript" src="scripts/lib.js"></script>
  <script type="text/javascript" src="scripts/wind.js"></script>
 
  <title>Hello, World!</title>
</head>
<body>
  <h1>
    Prone Sim
  </h1>
  <div style="width: 50%; margin: 0 auto;">
    <p id="score">
      Score: 0
    </p>
    <p id="wind">
      Wind: 0 from 12 o'clock
    </p>
    
  </div>
  
  
  <div id="bkground" style="background-color: green; height: 200px">
    
  
    <div id="target" style="
      top: 200px;
      left: 140px;
      width: 100%;
      height: 100;
      position: absolute">
      
      <div id="7-ring" class="target" style="
      top: 0px;
      left: 0px;
      width: 80px;
      height: 80px;"></div>
      
      <div id="8-ring" class="target" style="
      top: -75px;
      left: 10px;
      width: 60px;
      height: 60px;"></div>
      
      <div id="9-ring" class="target" style="
      top: -130px;
      left: 20px;
      width: 40px;
      height: 40px;"></div>
      
      <div id="10-ring" class="target" style="
      top: -165px;
      left: 30px;
      width: 20px;
      height: 20px;"></div>
      
      <div id="x-ring" class="target" style="
      top: -184px;
      left: 35px;
      width: 10px;
      height: 10px;"></div>
    </div>
    
    
    <div id="sight"></div>
  </div>
  
  <div align="center" style="position:fixed; top:360px; width:100%;">
    <button type="button" id="jstrigger" onclick="trigger();">Shoot</button>
  </div>
  
  <div align="center" style="position:fixed; top:420px; width:100%">
    <button id="upBtn" type="button" onclick="moveUp();">^</button>
  </div>
  
  <div align="center" style="position: fixed; top:480px; width:100%">
    <button id="leftBtn" 
      onclick="moveLeft();"><-</button>
    <button id="downBtn"
        onclick="moveDown();">v</button>
    <button id="rightBtn"
      onclick="moveRight();">-></button>
  </div>
  </body>
</html>
